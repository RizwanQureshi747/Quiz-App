<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <section class="main-header">
            <nav>
                <h1 class="logo">Quiz</h1>
            </nav>
        </section>
        <section class="main-body" id="justForRelaod">
            <!-- SIGNUP FORM -->
            <div action="" class="form" id="signupForm" onload="myOnloadFunction()">
                <h1>Sign Up</h1>
                <input type="text" id="name" placeholder="Enter Name...">
                <br />
                <span class="hide" id="errorName">Name Required!</span>
                <br />
                <input type="text" id="email" placeholder="Enter Email...">
                <br />
                <span class="hide" id="errorEmail">Email Required!</span>
                <br />
                <input type="text" id="student" placeholder="Enter Student ID...">
                <span class="hide" id="errorID">Student ID Required!</span>
                <br />
                <br />
                <div class="selection" id="inputParent">
                    <input type="text" id="course" placeholder="Select Course...">
                    <span class="samble"><i class="fa-solid fa-chevron-down" onclick="popupCourse(this)"></i></span>
                </div>
                <span class="hide" id="errorCourse">Sellect Course!</span>
                <div class="options" id="coursePopup">
                    <option value="" onclick="selectPopup(this)">Web and Mob Applications</option>
                    <option value="" onclick="selectPopup(this)">Graphics Designs</option>
                    <option value="" onclick="selectPopup(this)">Mobile Repairing</option>
                    <option value="" onclick="selectPopup(this)">Laptop Repairing</option>
                    <option value="" onclick="selectPopup(this)">Bike Repairing</option>
                    <option value="" onclick="selectPopup(this)">CCTV Instaling</option>
                </div>
                <br />
                <div class="selection">
                    <input type="text" id="teacher" placeholder="Select Teacher..."> <span class="samble"><i
                            class="fa-solid fa-chevron-down" onclick="popupTeacher()"></i></span>
                </div>
                <span class="hide" id="errorTeacher">Sellect Teacher!</span>
                <!-- <div class="options hide">
                    <option value="">Web and Mob Applications</option>
                    <option value="">Graphics Designs</option>
                    <option value="">Mobile Repairing</option>
                    <option value="">Laptop Repairing</option>
                    <option value="">Bike Repairing</option>
                    <option value="">CCTV Instaling</option>
                </div> -->
                <br />
                <div class="selection">
                    <input type="text" id="shedule" placeholder="Select Timing Shedule..."> <span class="samble"><i
                            class="fa-solid fa-chevron-down"></i></span>
                </div>
                <span class="hide" id="errorShedule">Sellect Shedule!</span>
                <!-- <div class="options">
                                <option value="">Web and Mob Applications</option>
                                <option value="">Graphics Designs</option>
                                <option value="">Mobile Repairing</option>
                                <option value="">Laptop Repairing</option>
                                <option value="">Bike Repairing</option>
                                <option value="">CCTV Instaling</option>
                            </div> -->
                <div class="divBtnSubmit">
                    <button id="formSubmitBtn" onclick="quizStartButton()">SUBMIT</button>
                </div>
            </div>

            <div class="quizStartBtn hide" id="quizStart">
                <button onclick="startQuizNow()">QUIZ START ?</button>
            </div>

            <!-- QUIZ -->
            <div class="quiz-main hide" id="quiz">
                <div class="quizHeader">
                    <div class="userData">
                        <p>Name: <span id="userName"></span></p>
                        <p>Email: <span id="userEmail"></span></p>
                    </div>
                    <div class="quizimer">
                        <p>Time Left: <span id="timeLeft">07:00</span></p>
                    </div>
                </div>
                <div class="quizBody">
                    <h1 id="htmlQues">sdfwsadijfc</h1>
                    <ul id="htmlOptions">
                    </ul>
                </div>
                <div class="quizFooter">
                    <p id="quizCount"> <span id="currentQuiz"> 1 </span> / <span id="totalQuiz"></span></p>
                    <div class="buttonsNextAndResultr">
                        <button class="" id="nextQuizBtn" onclick="nextQues()">NEXT</button>
                        <button class="" id="resultBtn" onclick="checkResult()"> RESULT</button>
                    </div>
                </div>
            </div>

            <!-- RESULT -->
            <div class="resultContainer hide" id="resultDiv">
                <h1>QUIZ RESULT!</h1>
                <div id="circulePro" class="circuleProgress">
                    <span id="proValue" class="progressValue"></span>
                    <div class="resultValues">
                        <p class="hide" id="fail">FAIL!</p>
                        <p class="hide" id="pass">PASS!</p>
                        <p class="hide" id="great">GREAT!</p>
                        <p class="hide" id="excelent">EXCELENT!</p>
                    </div>
                </div>
                <span class="resultText">You get <span id="totalCorrectAns">0</span> Points out of
                    <span id="totalAns">0</span>
                </span>
                <div class="tryAgainDIv">
                    <button class="hide" id="tryAgainBtn" onclick="tryAgain()">Try Again</button>
                    <button class="hide" id="endQuizBtn" onclick="end()">END</button>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="app.js"></script>
<script src="quiz.js"></script>

</html>
